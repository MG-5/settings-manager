variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - test

default:
  image: ubuntu:focal
  before_script:
    - export DEBIAN_FRONTEND=noninteractive
    - apt-get update
    - apt-get install -yq build-essential git cmake libgtest-dev pkg-config libgmock-dev gcovr
    
test:
  stage: test
  script:
    - cmake --coverage -S tests/ -B tests/build/ 
    - make -C tests/build -j 8
    - make test -C tests/build
    - gcovr --xml-pretty --exclude-unreachable-branches --print-summary -o coverage.xml --root ${CI_PROJECT_DIR}
  coverage: /^\s*lines:\s*\d+.\d+\%/
  artifacts:
    name: ${CI_JOB_NAME}-${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHA}
    reports:
      cobertura: tests/build/coverage.xml

